<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link" href="/tarefas/listartarefas">Tarefas</a>
            <li>
            <li class="nav-item">
               <a class="nav-link" href="/tarefas/logout">Sair</a>
            <li>
         </ul>
      </div>
   </div>
   <table class="table">
      <thead>
         <tr>
            <th scope="col">Título</th>
            <th scope="col">Descrição</th>
            <th scope="col">Data</th>
            <th scope="col">Usuário</th>
            <th scope="col">Opções</th>
      <tbody>
         {% for tarefa in tarefas %}
         <tr>
            <td> {{ tarefa.titulo }} </td>
            <td> {{ tarefa.descricao }} </td>
            <td> {{ tarefa.data }} </td>
            <td> {{ tarefa.usuario }} </td>
            <td> 
               <a href="/tarefas/editarAtividade/{{tarefa.id}}" class="btn btn-secondary">Editar</a>
               <a href="/tarefas/excluirAtividade/{{tarefa.id}}" class="btn btn-danger">Excluir</a>
            </td>
         </tr>
         {% endfor %}
      </tbody>
   <table>

   <a class="btn btn-primary mx-2" href="/tarefas/cadastroatividade/" role="button">Nova tarefa</a>
   <a class="btn btn-primary mx-2" href="/tarefas/cadastrousuario/" role="button">Novo usuario</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
