<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="container d-flex mx-1 mt-3" method="POST" action="/tarefas/editarUsuario/{{ usuario.id }}/">
        {% csrf_token %}
        
        <div class="gap-2 align-items-start">
          <div>
            <label for="nome">Nome: </label> </br>
            <input class="form-control" type="text" name="nome" id="nome" value="{{usuario.nome}}"/> 
          </div>    
    
          <div>
            <label for="email">Email: </label> </br>
            <input class="form-control" type="text" name="email" id="email" value="{{usuario.email}}"/>
          </div> 
    
        <div class="mt-2 gap-2">
          <a class="btn btn-info" href="/tarefas/listarusuarios/" role="button">Lista de Usuários</a>
          <button class="btn btn-primary" type="submit" value="salvar">Editar e Salvar Usuário</button>
        </div>
    
       </form> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
