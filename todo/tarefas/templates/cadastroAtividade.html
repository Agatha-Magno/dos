<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criação de Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
   <form class="container d-flex mx-1 mt-3" method="POST" action="/tarefas/cadastroatividade/">
    {% csrf_token %}
    
    <div class="gap-2 align-items-start">
      <div>
        <label for="titulo">Título</label> </br>
        <input class="form-control" type="text" name="titulo" id="titulo"/> 
      </div>    

      <div>
        <label for="descricao">Descrição</label> </br>
        <input class="form-control" type="text" name="descricao" id="descricao"/>
      </div>

      <div>
        <label for="data">Data </label> </br>
        <input class="form-control" type="date" name="data" id="data"/>
      </div>    

      <div>
      <label for="usuario">Usuario</label> </br>
        <select class="form-select" name="usuario" id="usuario">
          {% for usuario in usuarios %}
            <option value="{{usuario.id}}">{{usuario.nome}}</option>
          {% endfor %}
        </select> 
      </div>
    <div>

    <div class="mt-2 gap-2">
      <a class="btn btn-info" href="/tarefas/listartarefas/" role="button">Lista de Tarefas</a>
      <button class="btn btn-primary" type="submit" value="salvar">Salvar Tarefa</button>
    </div>

   </form> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
